<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Home{% endblock %} - Air Ticket</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='icons/logo.ico')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- MENU 1 ข้างบนสีแดง -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{{url_for('index')}}">บริการจองตั๋วเครื่องบิน</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                {% if username == "not_login" %}
                <p class="hi-user">สวัสดี</p>
                {% else %}
                <p class="hi-user">สวัสดี {{username}}</p>
                {% endif %}
                <!-- <img src="{{url_for('static',filename='images/thai.png')}}" alt="ธงไทย" width="40px" height="100%"> -->
                <div id="google_translate_element"></div>
                <script type="text/javascript">
                    function googleTranslateElementInit() {
                        new google.translate.TranslateElement({ pageLanguage: 'th' }, 'google_translate_element');
                    }
                </script>

                <script type="text/javascript"
                    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            </div>
        </div>
    </nav>
    <!-- ------------------------------- -->
    <!-- MENU 2 ข้างล่างสีขาว -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav2">
                <div class="navbar2">
                    <a href="{{url_for('index')}}">หน้าแรก</a>
                    <a href="{{url_for('ticket')}}">จองตั๋ว</a>
                    <!-- <a href="#">เที่ยวบินวันนี้</a>
                    <a href="#">ขั้นตอนการจอง</a> -->
                    <a href="#">ติดต่อเรา</a>
                    <!-- {% if username == "not_login" %}
                    <a href="{{url_for('logout')}}">เข้าสู่ระบบ</a>
                    {% else %}
                    <a href="{{url_for('logout')}}">ออกจากระบบ</a>
                    {% endif %} -->
                </div>
            </div>
        </div>
    </nav>
    <!-- ---------------------- -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
